{% extends 'site_base.html' %}
{% load bootstrap %}

{% block scripts %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container mt50 mb40 text-center">
    <div class="row">
        <div class="col-xs-4">
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button action="submit">Submit!</button>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
